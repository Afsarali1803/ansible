- name: Copy MySQL repo file 
  ansible.builtin.copy:
    src: mysql.repo  
    dest: /etc/yum.repos.d/mysql.repo 

- name: Installing MySQL
  ansible.builtin.yum:
    name: 
      - mysql-community-server
      - MySQL-python
    state: installed 

- name: Starting MySQL 
  ansible.builtin.systemd:
    name: mysqld 
    state: started
    enabled: yes
